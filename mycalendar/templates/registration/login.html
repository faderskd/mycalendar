{% extends 'registration/__auth_base.html' %}

{% load staticfiles %}
{% load bootstrap %}
{% load i18n %}

{% block stylesheets %}
    {{ block.super }}
    <link href="{% static 'css/registration/login.css' %}" rel="stylesheet">
{% endblock %}

{% block header %}{% trans "Please sign in" %}{% endblock %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    {{ form | bootstrap }}
    <button type="submit" class="btn btn-primary form-control">{% trans "Sign in" %}</button>
</form>
{% endblock %}
