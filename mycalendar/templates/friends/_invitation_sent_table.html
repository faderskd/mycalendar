{% load i18n %}

<table class="table table-striped">
    <thead>
    <tr>
        <th class="col-md-6"> {% trans "From" %}</th>
        <th class="col-md-2"> {% trans "Date" %}</th>
        <th class="col-md-2 text-center"> {% trans "Show profile" %}</th>
        <th class="col-md-1"> {% trans "Delete" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for invitation in invitation_list %}
        <tr>
            <td>
                {{ invitation.sender }}
            </td>
            <td>{{ invitation.created | date:"SHORT_DATE_FORMAT" }}</td>
            <td class="text-center"><a href="{% url 'friends:details' invitation.receiver.username %}"><span
                    class="glyphicon glyphicon-user icon"></span></a></td>
            <td>
                <a href="{% url 'friends:invitations:delete' invitation.receiver.username %}"><span
                        class="glyphicon glyphicon-remove icon"></span></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
