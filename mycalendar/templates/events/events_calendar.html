{% extends '__base.html' %}

{% load staticfiles i18n bootstrap %}

{% block stylesheets %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/fullcalendar.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/events-calendar.css' %}"/>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/moment.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/fullcalendar.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/event_calendar.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/events-calendar.js' %}" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                timeFormat: 'H:m',
                events: '{% url "events:list-json" %}'
            })
        });
    </script>
{% endblock %}

{% block right_menu %}
    {% include 'events/_right_menu.html' %}
{% endblock %}

{% block content %}
    <div id="calendar"></div>
{% endblock %}
