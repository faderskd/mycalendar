{% extends '__base.html' %}

{% load staticfiles i18n bootstrap %}

{% block stylesheets %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/fullcalendar.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/events/events-calendar.css' %}"/>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/moment.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/fullcalendar.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/events/events-calendar.js' %}" type="text/javascript"></script>
{% endblock %}

{% block right_menu %}
    {% include 'events/_right_menu.html' %}
{% endblock %}

{% block content %}
    <div id="calendar"></div>
{% endblock %}
